<mat-progress-bar mode="indeterminate" *ngIf="savingDmp"></mat-progress-bar>
<div class="actions-bar">
  <app-save-status [saved]="!formChanged"></app-save-status>
  <div id="save-dmp">
    <button
      class="action-button"
      mat-button
      color="accent"
      [routerLink]="'/plans'"
      [disabled]="!this.formChanged"
      routerLinkActive="active">
      {{ "button.discard" | translate }}
    </button>
    <button
      class="action-button"
      mat-raised-button
      color="accent"
      (click)="saveDmp()"
      [disabled]="dmpForm.invalid || !this.formChanged || this.savingDmp">
      {{ "button.save" | translate }}
    </button>
    <button
      class="action-button"
      mat-raised-button
      color="accent"
      (click)="saveDmpVersion()"
      [disabled]="dmpForm.invalid || this.savingDmp">
      {{ "button.version" | translate }}
    </button>
    <button
      class="action-button"
      mat-raised-button
      color="accent"
      (click)="exportDmpTemplate()"
      [disabled]="dmpForm.invalid || this.savingDmp">
      {{ "button.export" | translate }}
    </button>
  </div>
</div>
