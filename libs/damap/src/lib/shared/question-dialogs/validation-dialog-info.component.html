<mat-dialog-content>
  <p>
    {{ "info.documentation.validation.documentationGuidance" | translate }}
  </p>
  <p>
    {{ "info.documentation.validation.sharingOptions.description" | translate }}
    <ng-container
      *ngFor="
        let link of 'info.documentation.validation.sharingOptions.links'
          | translate
      ">
      <a class="info-link-custom" [href]="link.url" target="_blank">
        {{ link.title }}
      </a>
      <ng-container *ngIf="link.title === 'OSF'">
        (<span style="font-weight: bold">O</span>pen
        <span style="font-weight: bold">S</span>cience
        <span style="font-weight: bold">F</span>ramework){{ link.text }}
      </ng-container>
      <ng-container *ngIf="link.title === 'protocols.io'">
        {{ link.text }}
      </ng-container>
    </ng-container>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
